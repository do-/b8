<span class="drw form">

	<table>
		<tr data-off="_read_only">
			<th>Фамилия:</th>
			<td><input name="f" size="40" required pattern="^[А-ЯЁ][а-яё]+$"></td>
		</tr>
		<tr data-off="_read_only">
			<th>Имя:</th>
			<td><input name="i" size="40" required pattern="^[А-ЯЁ][а-яё]+$"></td>
		</tr>
		<tr data-off="_read_only">
			<th>Отчество:</th>
			<td><input name="o" size="40" required pattern="^[А-ЯЁ][а-яё]*[ач]$"></td>
		</tr>
		<tr data-on="_read_only">
			<th>ФИО:</th>
			<td data-text="label"></td>
		</tr>
		<tr>
			<th>login:</th>
			<td><input name="login" size="40" pattern="^[A-Za-z0-9\-_]*$"></td>
		</tr>
		<tr data-off="_read_only">
			<th>Пароль:</th>
			<td>
				<input name="password" type="password" size="40">
				<span id="span-password2">
					ещё раз:
					<input name="password2" type="password" size="40">
				<span>
			</td>
		</tr>
		<tr>
			<th>Роль:</th>
			<td data-text="role">
				<div data-list="roles">
					<input name="id_role" type="radio" data-value="id"><span data-text="label" />
				</div>
			</td>
		</tr>
	</table>

<span class="drw form">

	<table>
		<tr>
			<th>Имя:</th>
			<td><input name="label"></td>
		</tr>
		<tr>
			<th>Тип:</th>
			<td><input name="type"></td>
		</tr>
		<tr>
			<th>Размер, байт:</th>
			<td><input name="size"></td>
		</tr>
	</table>

	<div class="toolbar">

		<button name=download data-off="fake" class="icon tv_0"   data-key="F3">Скачать</button>

		<button name=delete   data-off="fake" class="icon delete" data-key="Ctrl-Del" data-question="Удалить этот файл, Вы уверены?">Удалить</button>
		<button name=undelete data-on="fake"  class="icon undelete" data-key="Ctrl-Del">Восстановить</button>

		<button name=close    class="icon close"  data-key="Esc" data-question="Закрыть эту вкладку, Вы уверены?">Закрыть</button>

	</div>

</span>
